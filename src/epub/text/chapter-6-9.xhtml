			<section id="chapter-6-9" epub:type="chapter">
				<h2 epub:type="title z3998:roman">IX</h2>
				<p>——<span class="firstword">My</span> uncle <i>Toby</i> went to his bureau,—put his purse into his breeches pocket, and having ordered the corporal to go early in the morning for a physician,—he went to bed, and fell asleep.</p>
