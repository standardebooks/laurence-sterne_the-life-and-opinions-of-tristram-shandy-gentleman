			<section id="chapter-2-13" epub:type="chapter">
				<h2 epub:type="title z3998:roman">XIII</h2>
				<p>My brother does it, quoth my uncle <i>Toby</i>, out of <em>principle</em>.⁠⸺In a family way, I suppose, quoth <abbr>Dr.</abbr> <i>Slop</i>.⁠⸺Pshaw!⁠—said my father,⁠—’tis not worth talking of.</p>
